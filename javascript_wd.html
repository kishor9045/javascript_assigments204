<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter the name</h1>
    <input type="text" placeholder="enter the name" id="username">
    <button onclick="greetuser()">log in</button>
    <script>
        function greetuser(){
            var username;
            username = document.getElementById("username").innertext;
            document.write("hello world" + username);
        }
    </script>
</body>
</html>
